<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2 style="text-align:center">Data</h2>
        <form action="admin.html">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email ID" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" id="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="number" name="aadhar" id="aadhar" placeholder="Aadhar Number" required>
            </div>
            <div class="form-group">
                <input type="text" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="date" name="date" id="date" placeholder="Date" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" onclick="dispdata();" />
            </div>
        </form>
    </main>
    <script type="text/javascript" src="./userscript.js"></script>
</body>
</html>
